<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojo de Calor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f7f8fc, #e1e8f0);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-connect {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-connect:hover {
            background-color: #45a049;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .btn-connect:active {
            transform: translateY(1px);
        }

        .status {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        .status.success {
            color: #4CAF50;
        }

        .status.error {
            color: #FF5252;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ojo de Calor</h1>
        <p>Monitorea las temperaturas en tiempo real conectando tu dispositivo Bluetooth.</p>
        <button class="btn-connect" id="connectBtn">Conectar a Bluetooth</button>
        <p class="status" id="status">Estado: No conectado</p>
        <div class="footer">
            <p>Desarrollado por <a href="https://eliam204.github.io/" target="_blank">El equipo de Ojo de Calor</a></p>
        </div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusText = document.getElementById('status');

        connectBtn.addEventListener('click', async () => {
            try {
                statusText.textContent = "Buscando dispositivos...";
                statusText.classList.remove('success', 'error');

                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true
                });

                statusText.textContent = `Conectado a ${device.name || "dispositivo"}`;
                statusText.classList.add('success');
                console.log('Dispositivo conectado:', device);
            } catch (error) {
                console.error(error);
                statusText.textContent = "No se pudo conectar. Intenta nuevamente.";
                statusText.classList.add('error');
            }
        });
    </script>
</body>
</html>
