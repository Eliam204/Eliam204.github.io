<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojo de Calor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e6e9f0, #eef1f5);
            color: #333;
            overflow: hidden;
        }

        /* Estilo del contenedor principal */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Estilo del botón */
        .btn-connect {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-connect:hover {
            background-color: #45a049;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .btn-connect:active {
            transform: translateY(1px);
        }

        /* Estado de conexión */
        .status {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }

        .status.success {
            color: #4CAF50;
        }

        .status.error {
            color: #FF5252;
        }

        /* Fondo decorativo */
        .background-decor {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
        }

        .background-decor.bottom {
            top: auto;
            bottom: -50px;
            left: -50px;
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos -->
    <div class="background-decor"></div>
    <div class="background-decor bottom"></div>

    <div class="container">
        <h1>Ojo de Calor</h1>
        <p>Conecta tu dispositivo Bluetooth para monitorear temperaturas en tiempo real.</p>
        <button class="btn-connect" id="connectBtn">Conectar a Bluetooth</button>
        <p class="status" id="status">Estado: No conectado</p>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusText = document.getElementById('status');

        connectBtn.addEventListener('click', async () => {
            try {
                statusText.textContent = "Buscando dispositivos...";
                statusText.classList.remove('success', 'error');

                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Cambia según el servicio que desees
                });

                statusText.textContent = `Conectado a ${device.name}`;
                statusText.classList.add('success');
                console.log('Dispositivo conectado:', device);

                // Aquí puedes manejar datos del dispositivo
            } catch (error) {
                console.error(error);
                statusText.textContent = "No se pudo conectar. Intenta nuevamente.";
                statusText.classList.add('error');
            }
        });
    </script>
</body>
</html>
